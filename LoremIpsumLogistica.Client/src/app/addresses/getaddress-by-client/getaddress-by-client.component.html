<div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex="100" fxLayout="row">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="typeAddress">
                <th mat-header-cell *matHeaderCellDef> Tipo de Endere√ßo </th>
                <td mat-cell *matCellDef="let element"> {{element.typeAddress}} </td>
            </ng-container>

            <ng-container matColumnDef="zipCode">
                <th mat-header-cell *matHeaderCellDef> CEP </th>
                <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>

            </ng-container>

            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> Logradouro </th>
                <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Numero </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="complement">
                <th mat-header-cell *matHeaderCellDef> Complemento </th>
                <td mat-cell *matCellDef="let element"> {{element.complement}} </td>
            </ng-container>

            <ng-container matColumnDef="district">
                <th mat-header-cell *matHeaderCellDef> Bairro </th>
                <td mat-cell *matCellDef="let element"> {{element.district}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="actionsDelete">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td mat-cell *matCellDef="let element;  let j = index;">
                    <button mat-icon-button color="accent" (click)="deleteTicket(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="actionsEdit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element;  let j = index;">
                    <button mat-icon-button color="primary" (click)="editTicket(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
