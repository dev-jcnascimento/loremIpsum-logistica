<form fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="save()" #formClient="ngForm">
    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">
        <mat-form-field fxFlex="45" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #firstNameField="ngModel" required minlength="3">
            <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)" class="field-error">
                <p>Entre com o Nome</p>
            </mat-hint>
        </mat-form-field>
        <mat-form-field fxFlex="45" appearance="legacy">
            <mat-label>Sobrenome</mat-label>
            <input matInput type="text" class="form-control" [(ngModel)]="client.lastName" name="lastname" #lastnameField="ngModel" required minlength="3">
            <mat-hint *ngIf="lastnameField.invalid && (lastnameField.touched || lastnameField.dirty)" class="field-error">
                <p>Entre com o SobreNome</p>
            </mat-hint>
        </mat-form-field>
    </div>

    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">

        <mat-form-field fxFlex="45">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="dtbirth" [(ngModel)]="client.birthDate" name="birtDate" #birtDateField="ngModel" required>
            <mat-hint *ngIf="birtDateField.invalid && birtDateField.touched" class="field-error">
                <p>Entre com a Data</p>
            </mat-hint>
            <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
            <mat-datepicker #dtbirth></mat-datepicker>
        </mat-form-field>

        <mat-radio-group fxFlex="45" fxLayout="row" [(ngModel)]="client.genre" name="genre" fxLayoutAlign="space-between start">
            <mat-radio-button fxFlex="35" value="Male" checked>Masculino</mat-radio-button>
            <mat-radio-button fxFlex="35" value="Female">Feminino</mat-radio-button>
        </mat-radio-group>
    </div>

    <button mat-button color="primary" [disabled]="!formClient.valid" type="submit">
        <mat-icon>done</mat-icon>Salvar
    </button>
</form>
<div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex="100" fxLayoutAlign="begin">
        <h4>Endere√ßos:</h4>
        <button mat-button type="button" color="primary" [disabled]="address.clientId == '' " (click)="addEnd()">
        <mat-icon>add</mat-icon>
    </button>
    </div>
</div>
